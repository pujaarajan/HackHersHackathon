<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipts</title>    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.css.map" type="text/css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css"  />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link href="css/theme-responsive.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrap">
        <!-- NAVBAR -->

        include "navbar.html"


        include "sort_bar.html"


        <div class="container" id="receiptContainer">
            <div id="items" class="isotope" style="clear: both" row="">
            <script type="text/template" id="receiptTemplate">
                <div class="element-item" row="<%- receipt_id %>">
                <div id="editNav" class="">

                  <button type="button" class="btn btn-default glyphicon glyphicon-collapse-up receiptModalButton" style="float: right; font-size: 20px" row="<%- receipt_id %>"></button>
                </div>
              
                  <div class="item-content" style="padding-top: 0px">
                    <div class="description">
                      <h3 class="merchant"><%- Merchant %></h3>
                      <ul>  
                        <% _.each(Items, function(item) { %>
                            <li><%- item.title %> , $<%- item.price %></li>
                        <% }) %>
                      </ul>
                        Total Price: <p class="total" style="display: inline"><%- Total %></p>

                    </div>

                    <div class="meta">
                      <span>
                        <i class="glyphicon glyphicon-calendar date"><%- timestamp %></i>
                        <i class="glyphicon glyphicon-user">Baruch</i>
                        <a href=""></a>
                        <br>
                        <i class="glyphicon glyphicon-tag"><%- tag %></i>
                        <i class="glyphicon glyphicon-tag cardType"><%- cardType %></i>


                      </span>
                    </div>
                  </div>
              </div>
            </script>
            </div>
        </div>
    </div>




    <!-- HOME --> 
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.js"></script>
    <script src="js/jquery.ajax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.masonry.min.js"></script>
    <script src="js/packery.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
    <script src="js/move_receipts.js"></script>
    <script src="js/jquery.isotope.min.js"></script>

include "receipt_modal.html"

</body>

</html>
