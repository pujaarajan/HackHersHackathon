        } ,{

            "couponType":"Food",
            "expirationDate":"3-4-2015",
            "discount":"Free Vanilla Late"
        }
    ];
    myFunction(employees);
    function myFunction(arr) {
        var i;

        for (i = 1; i <= arr.length; i++)
        {
            document.getElementById("pt"+i).innerHTML = arr[i].companyName;
            document.getElementById("pb"+i).innerHTML = arr[i].couponType+"<br>"+arr[i].discount+"<br>"+arr[i].expirationDate+"<br>" ;
        }
    }

    var sort_by=function(field,reverse,primer){
        var key=primer ?
                function(x) {return primer(x[field])}:
                function(x) {return x[field]};
        reverse=[-1,1][+!!reverse];

        return function (a,b){
            return a=key(a),b=key(b),reverse*((a>b)-(b>a));
        }
    }

    function test() {

        employees.sort(sort_by('expirationDate',false,function(a){return a.toUpperCase()}));
        var i=0;
        for (i = 1; i <= employees.length; i++)
        {
            document.getElementById("pt"+i).innerHTML = arr[i].companyName;
            document.getElementById("pb"+i).innerHTML = arr[i].couponType+"<br>"+arr[i].discount+"<br>"+arr[i].expirationDate+"<br>" ;
        }

    }
